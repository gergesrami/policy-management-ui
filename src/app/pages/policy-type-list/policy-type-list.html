<div class="container mt-4">
    <h2>Policy Types</h2>

    <a class="btn btn-primary mb-3" [routerLink]="['/policy-types/new']">Add New Policy Type</a>

    <div *ngIf="loading">Loading...</div>
    <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

    <table *ngIf="!loading && policyTypes.length > 0" class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th style="width: 150px;">Actions</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let type of policyTypes">
                <td>{{ type.name }}</td>
                <td>
                    <a class="btn btn-sm btn-secondary me-2" [routerLink]="['/policy-types', type.id]">Edit</a>
                    <button class="btn btn-sm btn-danger" (click)="delete(type.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>

    <div *ngIf="!loading && policyTypes.length === 0" class="alert alert-info">
        No policy types found...
    </div>
</div>
