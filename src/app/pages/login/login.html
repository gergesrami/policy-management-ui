<div class="container mt-5" style="max-width: 400px;">
    <h3 class="mb-4">Login</h3>

    <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="mb-3">
            <label>Username</label>
            <input formControlName="username" class="form-control" type="text">
            <div class="text-danger" *ngIf="form.controls['username']?.invalid && form.controls['username']?.touched">
                Username is required.
            </div>
        </div>

        <div class="mb-3">
            <label>Password</label>
            <input formControlName="password" class="form-control" type="password">
            <div class="text-danger" *ngIf="form.controls['password']?.invalid && form.controls['password']?.touched">
                Password is required.
            </div>
        </div>

        <div class="alert alert-info small mb-3">
            <b>Note:</b> Use <b>admin</b> as username and <b>admin123</b> as password. These credentials are static.
        </div>

        <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

        <button class="btn btn-primary w-100" type="submit">Login</button>
    </form>
</div>
